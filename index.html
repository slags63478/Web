<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>One Piece Card Game</title>
    <link rel="stylesheet" href="style.css">
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-60DRDQS1FZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-60DRDQS1FZ');
    </script>
</head>
<!--Encabezado-->
<body>
    <header>
        <div class="contenedor">
            <div class = "logo">
                <img src="icons/One-Piece-Card-Game-Logo-Dark.png" alt="logo One Piece">
            </div>
            <nav>
                <ul>
                    <button onclick="mostrarSeccion('inicio')">Inicio</button>
                    <button onclick="mostrarSeccion('cartas')">Cartas</button>
                </ul>
            </nav>
        </div>
    </header>
    <!--Cuerpo de la pagina-->
    <main>
        <!--pagina de inicio-->
        <section id="inicio" class="seccion">
            <div id="inicio-bienvenida">
                <h1> One Piece TCG</h1>
            </div>
        </section>
        <!--Pagina de las cartas-->
        <section id="cartas" class="seccion" style="display:none">
            <h1 id="titulo">Cartas</h1>
            <!--buscador-->
            <div class="buscador-contenedor">
                <input type="text" id="buscador" placeholder="Buscar carta...">
                <!-- Botón de filtro con tu imagen -->
                <button id="btn-filtros" class="btn-filtros" title="Filtros">
                    <img src="icons/Filtros.png" alt="Filtros">
                </button>
            </div>
            <!--filtros-->
            <div id="filtros-container" class="filtros"></div>
            <!--caja de filtros-->
            <div id="filtros-activos">
                <h3>Filtros activos</h3>
                <div id="lista-filtros"></div>
                <button id="limpiar-filtros">Limpiar filtros</button>
            </div>
            <main id="contenedor-cartas"></main>
            <!--modal para mostrar cartas-->
            <div id="modal-carta" class="modal">
                <div class="modal-contenido">
                     <!-- Encabezado del modal -->
                    <div class="modal-header">
                        <div id="Info">
                            <span id="sigla-carta"> </span>
                            | <span id="rareza-carta"></span>
                            | <span id="tipo-carta"></span>
                        </div>
                        <span id="cerrar-modal" class="cerrar">&times;</span>
                    </div>
                    <!-- Contenido -->
                    <div class="modal-body">
                        <!-- Imagen -->
                        <div class="modal-imagen">
                            <img id="imagen-carta" src="" alt="">
                        </div>
                        <!-- Info de la carta -->
                        <div class="modal-info">
                            <div id="atributos-carta" class="atributos"></div>
                            <p id="descripcion-carta" class="descripcion"></p>
                            <p id="trigger-carta" class="trigger"></p>
                        </div>
                        <button id="btn-idioma">Español</button>
                    </div>
                    <span id="prev-carta" class="botones-modal" onclick="cambiarCartaDesdeModal(-1)", title="Anterior">◄</span>
                    <span id="next-carta" class="botones-modal" onclick="cambiarCartaDesdeModal(1)", title="Siguiente">►</span>
                </div>
            </div>
            <!--paginacion-->
            <p id="msg-sin-resultados" class="sin-resultados" style="display:none;">
                Sin resultados...
            </p>
            <div id="paginacion" class="paginacion"></div>
        </section>
    </main>
    <!--Pie de pagina-->
    <footer>
        <p>© 2025</p>
    </footer>
    <script src="script.js"></script>
</body>  
</html>
